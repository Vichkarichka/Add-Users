<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="../Style/styleForAdmin.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../Scripts/adminPage.js"></script>
        <script type="text/javascript" src="../Scripts/main.js"></script>
    </head>
    <body>
        <div id="page">
            <div id = "modal_formTwo">
                <span id="modal_close">X</span>
                <div id = "form">
                    <p>Info about person</p>
                    <form id = "info">
                        <label>Name:</label>
                        <label id = "infoName"></label>
                        <label>Surname:</label>
                        <label id = "infoSurname"></label>
                        <label>Role:</label>
                        <label id = "infoRole"></label>
                        <label>Birth Day:</label>
                        <label id = "infoBirthDay"></label>
                        <label>Country:</label>
                        <label id = "infoCountry"></label>
                        <label>City:</label>
                        <label id = "infoCity"></label>
                        <label>School:</label>
                        <label id = "infoSchool"></label>
                        <label>BIO:</label>
                        <label id = "infoBIO"></label>
                    </form>
                    <button id ="Cancel">Cancel</button>
                </div>
            </div>
            <div id = "modal_formFour">
                <span id="modal_close">X</span>
                <div id = "formLogin">
                    <p>Login In</p>
                    <label>User Name</label>
                    <input type="text" id = "loginUserName" required pattern="[A-Za-z]+">
                    <label>Password</label>
                    <input  type="password" id = "passwordLogiIn" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                </div>
                <button id ="buttonLoginIn">Login In</button>
            </div>
            <div id = "modal_formCountry">
                <span id="modal_close">X</span>
                <form id = "formCountry">
                    <p>New Country</p>
                    <label>Name Country</label>
                    <input type="text" id = "countryName" required pattern="[A-Za-z]+">
                </form>
                <button id ="addNewCountry">Add</button>
            </div>
            <div id = "modal_formEditCountry">
                <span id="modal_close">X</span>
                <div id = "formCountry">
                    <p>Edit Country</p>
                    <label>Name Country</label>
                    <input type="text" id = "countryEditName" required pattern="[A-Za-z]+">
                </div>
                <button id ="EditCountry">Add</button>
            </div>
            <div id = "modal_formCity">
                <span id="modal_close">X</span>
                <div id = "formCity">
                    <p>New City</p>
                    <label>Select Country</label>
                    <select id = "selectContry">
                    </select>
                    <label>Name City</label>
                    <input type="text" id = "cityName" required pattern="[A-Za-z]+">
                </div>
                <button id ="addNewCity">Add</button>
            </div>
            <div id = "modal_formCityEdit">
                <span id="modal_close">X</span>
                <div id = "formCity">
                    <p>New City</p>
                    <label>Select Country</label>
                    <select id = "selectContryEdit">
                    </select>
                    <label>Name City</label>
                    <input type="text" id = "cityNameEdit" required pattern="[A-Za-z]+">
                </div>
                <button id ="EditCity">Add</button>
            </div>
            <div id = "modal_formSchool">
                <span id="modal_close">X</span>
                <div id = "formSchool">
                    <p>New School</p>
                    <label>Select Country</label>
                    <select id = "selectContrySchool">
                    </select>
                    <label>Select City</label>
                    <select id = "selectCitySchool">
                    </select>
                    <label>Name School</label>
                    <input type="text" id = "schoolName" required pattern="[A-Za-z]+">
                </div>
                <button id ="addSchool">Add</button>
            </div>
             <div id = "modal_formSchoolEdit">
                <span id="modal_close">X</span>
                <div id = "formSchool">
                    <p>Edit School</p>
                    <label>Name School</label>
                    <input type="text" id = "schoolEditName" required pattern="[A-Za-z]+">
                </div>
                <button id ="EditSchool">Add</button>
            </div>
            <div id = "modal_formFive">
                <span id="modal_close">X</span>
                <div id = "formSignUp">
                    <p>Sign Up</p>
                    <form>
                        <label>Name</label>
                        <input type="text" id = "signUpName" required pattern="[A-Za-z]+">
                        <label>Surname</label>
                        <input type="text" id = "signUpSurname" required pattern="[A-Za-z]+">
                        <label>Birth Day</label>
                        <input type="date" id = "signUpBithDay">
                        <div id = 'selectCountryCitySchool'>
                            <label>Country</label>
                            <select id = "selectSignUpContry">
                            </select>
                            <label>City</label>
                            <select id = "selectSignUpCity">
                            </select>
                            <label>School</label>
                            <select id = "selectSignUpSchool">
                            </select>
                        </div>
                        <label>BIO</label>
                        <textarea id = "SignUpBIO"></textarea>
                        <label>Password</label>
                        <input type="password" id = "signUpPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                        <label>Confirm Password</label>
                        <input type="password" id = "signUpConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                    </form>
                    <p id = "areaForError"></p>
                    <select id = "selectRole">
                        <option value="3">Guest</option>
                        <option value="2">User</option>
                        <option value="1">Admin</option>
                    </select>
                </div>
                <div id = buttons>
                    <button id = "buttonSignUp">Sign Up</button>
                </div>
            </div>
            <div id = "modal_formEdit">
                <span id="modal_close">X</span>
                <div id = "formSignUp">
                    <p>Edit</p>
                    <label>Name</label>
                    <input type="text" id = "EditName" required pattern="[A-Za-z]+">
                    <label>Surname</label>
                    <input type="text" id = "EditSurname" required pattern="[A-Za-z]+">
                    <label>Birth Day</label>
                    <input type="date" id = "EditBithDay">
                    <div id = 'selectEditCountryCitySchool'>
                        <label>Country</label>
                        <select id = "selectEditContry">
                        </select>
                        <label>City</label>
                        <select id = "selectEditCity">
                        </select>
                        <label>School</label>
                        <select id = "selectEditSchool">
                        </select>
                    </div>
                    <label>BIO</label>
                    <textarea id = "EditBIO"></textarea>
                    <label>Password</label>
                    <input  type="password" id = "EditPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                    <label>Confirm Password</label>
                    <input  type="password" id = "EditConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                    <p id = "areaForError"></p>
                    <select id = "selectEditRole">
                        <option value="3">Guest</option>
                        <option value="2">User</option>
                        <option value="1">Admin</option>
                    </select>
                </div>
                <div id = buttons>
                    <button id = "buttonEdit">Edit</button>
                </div>
            </div>
            <div id="overlay"></div>
            <button id = "buttonNewAdmin">New Person</button>
            <button id = "buttonShowAdmin">Show All Persons</button>
            <button id = "addCountry">Show country</button>
            <button id = "showCity">Show city</button>
            <button id = "showSchool">Show school</button>
        </div>
        <div id="buttonSignUpLoginIn">
            <button id = "ExitAdmin">Exit</button>
        </div>
        <div id = "informationTextArea">
            <textarea id = "infTextarea" disabled="disabled">Hey. You must register before you can log in.</textarea>
        </div>
    </body>
</html>
