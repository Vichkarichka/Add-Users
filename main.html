<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>Add Users</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="page">
            <div id = "modal_formTwo">
                <span id="modal_close">X</span>
                <div id = "form">
                    <p>Info about person</p>
                    <label>Name</label>
                    <p id = "infoName"></p>
                    <label>Surname</label>
                    <p id = "infoSurname"></p>
                    <label>Age</label>
                    <p id = "infoAge"></p>
                    <label>Role</label>
                    <p id = infoRole></p>
                    <button id ="Cancel">Cancel</button>
                </div>
            </div>
            <div id = "modal_formFour">
                <span id="modal_close">X</span>
                <p>Login In</p>
                <label>User Name</label>
                <input type="text" id = "loginUserName" required pattern="[A-Za-z]+">
                <label>Password</label>
                <input type="text" id = "passwordLogiIn" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                <button id ="buttonLoginIn">Login In</button>
            </div>
            <div id = "modal_formFive">
                <span id="modal_close">X</span>
                <p>Sign Up</p>
                <label>Name</label>
                <input type="text" id = "signUpName" required pattern="[A-Za-z]+">
                <label>Surname</label>
                <input type="text" id = "signUpSurname" required pattern="[A-Za-z]+">
                <label>Age</label>
                <input type="number" id = "signUpAge" min="0" step="1">
                <label>Password</label>
                <input type="text" id = "signUpPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                <label>Confirm Password</label>
                <input type="text" id = "signUpConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                <p id = "areaForError"></p>
                <select id = "selectRole">
                    <option value="guest">Guest</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div id = buttons>
                <input type="button" value="Sign Up" id ="buttonSignUp">
                </div>
            </div>
             <div id = "modal_formEdit">
                <span id="modal_close">X</span>
                <p>Edit</p>
                <label>Name</label>
                <input type="text" id = "EditName" required pattern="[A-Za-z]+">
                <label>Surname</label>
                <input type="text" id = "EditSurname" required pattern="[A-Za-z]+">
                <label>Age</label>
                <input type="number" id = "EditAge" min="0" step="1">
                <label>Password</label>
                <input type="text" id = "EditPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                <label>Confirm Password</label>
                <input type="text" id = "EditConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}">
                <p id = "areaForError"></p>
                <select id = "selectRole">
                    <option value="guest">Guest</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div id = buttons>
                <input type="button" value="Edit" id ="buttonEdit">
                </div>
            </div>
            <div id="overlay"></div>
            <button id = "buttonNew">New Person</button>
            <button id = "buttonShow">Show All Persons</button>
        </div>
        <div id="buttonSignUpLoginIn">
            <button id = "loginIn">Login In</button>
            <button id = "signUp">Sign Up</button>
            <button id = "Exit">Exit</button>
        </div>
        <div id = "informationTextArea">
            <textarea id = "infTextarea" disabled="disabled">Hey. You must register before you can log in.</textarea>
        </div>
    </body>
</html>
